<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Sweet Scoop</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff7fb;
        }

        header {
            background-color: #ff7fbf;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #6ecf8f;
            padding: 12px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            margin: 20px;
            font-size: 18px;
            color: #034d2b;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        .contact-box {
            width: 500px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #6ecf8f;
        }

        .contact-box h2 {
            text-align: center;
            color: #34a06f;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid #6ecf8f;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 18px;
            width: 100%;
            background-color: #34a06f;
            color: white;
            padding: 12px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #248457;
        }

        footer {
            background-color: #ff7fbf;
            text-align: center;
            padding: 15px;
            color: white;
            margin-top: 40px;
        }
    </style>

</head>

<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="contact-box">
    <h2>Send Us a Message</h2>

    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button>Submit</button>
    </form>
</div>

<footer>

</footer>

</body>
</html>
